<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="game-header">
        <h1>
            Welcome to Tic Tac Toe!
        </h1>
        <div>
            <input id="player1" placeholder="Player 1 name"></input>
            <input id="player2" placeholder="Player 2 name"></input>  
            
        </div>
        <div class="score">Scores: <br>
            <span id="player1_score">Player 1 Score</span> 
            <span id="player2_score">Player 2 Score</span>
        </div>   
    </div>
    <div class="game">
        <div class="row">
            <div id="cell1" class="cell"></div>
            <div id="cell2" class="cell"></div>
            <div id="cell3" class="cell"></div>
        </div>
        <div class="row">
            <div id="cell4" class="cell"></div>
            <div id="cell5" class="cell"></div>
            <div id="cell6" class="cell"></div>
        </div>
        <div class="row">
            <div id="cell7" class="cell"></div>
            <div id="cell8" class="cell"></div>
            <div id="cell9" class="cell"></div>
        </div>

        <script src="script.js"></script>
</body>

</html>
